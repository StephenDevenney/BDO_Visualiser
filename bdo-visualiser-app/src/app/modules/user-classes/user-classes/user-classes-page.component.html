<page>
    <div class="d-flex align-items-center">
        <div class="col-10">
            <h2 class="p-2">Character Cards</h2>
        </div>
        <div class="d-flex justify-content-end col-2">
            <button class="btn btn-primary" (click)="router.navigate(['user-classes/creation']);">Add Class</button>
        </div>  
    </div>
    <div class="row userClass-card-container mr-2">
        <div *ngFor="let item of pageData.userClasses" class="col-6 pr-0 mb-4 character-card">
            <div class="ml-2 border border-secondary">
                <div class="row ml-0 mr-0 character-card-background">
                    <div class="col-6 pl-0 pr-0 character-card-class-image-alt" [ngStyle]="{ 'background-image': 'url(' + './assets/images/classPortraits/' + item.className + '.PNG' + ')' }"></div>
                    <div class="col-6 pl-0 pr-0">
                        <p-tabView>
                            <p-tabPanel header="Combat">
                                <div class="tab-container">
                                    <div class="d-flex align-items-center">
                                        <div class="col-4">
                                            <label>AP:</label>
                                        </div>
                                        <div class="col-8">
                                            <label>{{item.gear.ap}} ({{item.gear.gearBrackets.apBracketBonus}})</label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="col-4">
                                            <label>AAP:</label>
                                        </div>
                                        <div class="col-8">
                                            <label>{{item.gear.aap}} ({{item.gear.gearBrackets.aapBracketBonus}})</label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="col-4">
                                            <label>DP:</label>
                                        </div>
                                        <div class="col-8">
                                            <label>{{item.gear.dp}} ({{item.gear.gearBrackets.dpBracketBonus}})</label>
                                        </div>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <div class="col-4">
                                            <label>Hours:</label>
                                        </div>
                                        <div class="col-8">
                                            <label>0</label>
                                        </div>
                                    </div>
                                </div> 
                            </p-tabPanel>
                            <p-tabPanel header="Life">
                                <div class="tab-container">
                                    <div>
                                        
                                    </div>
                                </div>
                            </p-tabPanel>
                        </p-tabView>
                    </div>
                </div>
                <div class="row ml-0 mr-0 pt-2 pb-1 character-card-background"> 
                    <div class="col-9">
                        <div>
                            <label>{{item.className}}</label>
                        </div>
                        <div>
                            <label>Role: {{item.classRole.classRole}}</label>
                        </div>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary">Edit Character</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</page>
