<page>
    <div *ngIf="isLoaded" class="row">
        <div class="col-6 mt-2">
            <div class="d-flex align-items-center justify-content-between pl-4 pr-4">
                <div>
                    <h3>Combat Gear Builds</h3>
                </div>
                <div>
                    <button class="btn btn-secondary" (click)="router.navigate(['user-classes']);">Cancel</button>
                </div>
            </div>
            <div class="row m-1 ml-2 border border-secondary">
                <div class="col-8 scroll-container-v overflow-auto" style="height: 80vh;">
                    <div class="row p-2">
                        <div class="col-6 mb-2 p-1" *ngFor="let build of gearBuilds.combat"><!-- *ngFor="let item of gearBuilds.combat" -->
                            <div class="p-2 secondary-background border border-secondary">
                                <div class="ml-2">
                                    <label>Gear Build Name</label>
                                </div>
                                <input type="text" pInputText placeholder="Gear Build Name" [(ngModel)]="build.gearLabel"/>
                                <div class="mt-1 ml-2">
                                    <label>Mainhand Ap</label>
                                </div>
                                <p-inputNumber [min]="0" [(ngModel)]="build.ap">0</p-inputNumber>
                                <div class="mt-1 ml-2">
                                    <label>Awakening Ap</label>
                                </div>
                                <p-inputNumber [min]="0" [(ngModel)]="build.aap">0</p-inputNumber>
                                <div class="mt-1 ml-2">
                                    <label>Dp</label>
                                </div>
                                <p-inputNumber [min]="0" [(ngModel)]="build.dp">0</p-inputNumber>
                            </div>
                        </div>              
                    </div>
                </div>
                <div class="col-4">
                    <div class="mt-2 ml-2">
                        <label>Gear Build Name</label>
                    </div>
                    <input type="text" pInputText placeholder="Gear Build Name" [(ngModel)]="newCombatGear.gearLabel"/>
                    <div class="mt-2 ml-2">
                        <label>Mainhand Ap</label>
                    </div>
                    <p-inputNumber [min]="0" [(ngModel)]="newCombatGear.ap">0</p-inputNumber>
                    <div class="mt-2 ml-2">
                        <label>Awakening Ap</label>
                    </div>
                    <p-inputNumber [min]="0" [(ngModel)]="newCombatGear.aap">0</p-inputNumber>
                    <div class="mt-2 ml-2">
                        <label>Dp</label>
                    </div>
                    <p-inputNumber [min]="0" [(ngModel)]="newCombatGear.dp">0</p-inputNumber>
                    <div class="mt-4">
                        <button class="btn btn-primary" (click)="createCombatBuild()">New Build</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 mt-2">
            <div class="d-flex align-items-center justify-content-between pl-4 pr-4">
                <div>
                    <h3>Life Gear Builds</h3>
                </div>
                <div>
                    combat type and role dropdowns
                    <!-- <p-dropdown disabled placeholder="Main"></p-dropdown>
                    <p-dropdown disabled placeholder="Awakening"></p-dropdown> -->
                </div>
            </div>
            <div>
                
            </div>
        </div>
    </div>
</page>
