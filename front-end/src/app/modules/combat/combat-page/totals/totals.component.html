<div class="page-tab">
    <div class="page-tab-content mt-2">
        <div class="d-flex justify-content-end mb-2">
            <!-- <div class="p-float-label"> -->
                <p-dropdown [filter]="true" [options]="locations" [(ngModel)]="selectedLocation" [showClear]="true" optionLabel="locationName" [autoDisplayFirst]="false" inputId="dropdown" styleClass="p-dropdown-icon-custom" (onChange)="loadTrashLoot($event)" placeholder="Trash Loot"> 
                    <ng-template let-item pTemplate="item">
                        <div>
                            <div>{{item.locationName}}</div>
                        </div>
                    </ng-template>
                </p-dropdown>
                <!-- <label for="dropdown">Trash Loot</label> -->
            <!-- </div> -->
        </div>
        <div class="d-flex align-items-center">
            <div class="fixed-tile">
                <div class="fixed-tile-header">
                    <h3>Day</h3>
                </div>
                <div class="fixed-tile-content">
                    <div class="mt-3">
                        <label>Hours:</label>
                        <label>2</label>
                    </div>
                    <div class="mt-3">

                    </div>
                    <div class="mt-3">
                        <label>Afuaru Spawns:</label>
                        <div>
                            <label>2</label>
                        </div>  
                    </div>
                </div>
            </div> 
            <div class="fixed-tile">
                <div class="fixed-tile-header">
                    <h3>Week</h3>
                </div>
                <div class="fixed-tile-content">
                    <div class="mt-3">
                        <label>Hours:</label>
                        <label>2</label>
                    </div>
                    <div class="mt-3">

                    </div>
                    <div class="mt-3">
                        <label>Afuaru Spawns:</label>
                        <div>
                            <label>2</label>
                        </div>  
                    </div>
                </div>
            </div> 
            <div class="fixed-tile">
                <div class="fixed-tile-header">
                    <h3>Month</h3>
                </div>
                <div class="fixed-tile-content">
                    <div class="mt-3">
                        <label>Hours:</label>
                        <label>2</label>
                    </div>
                    <div class="mt-3">

                    </div>
                    <div class="mt-3">
                        <label>Afuaru Spawns:</label>
                        <div>
                            <label>2</label>
                        </div>  
                    </div>
                </div>
            </div>  
            <div class="fixed-tile">
                <div class="fixed-tile-header">
                    <h3>Year</h3>
                </div>
                <div class="fixed-tile-content">
                    <div class="mt-3">
                        <label>Hours:</label>
                        <label>2</label>
                    </div>
                    <div class="mt-3">

                    </div>
                    <div class="mt-3">
                        <label>Afuaru Spawns:</label>
                        <div>
                            <label>2</label>
                        </div>  
                    </div>
                </div>
            </div>
            <div class="fixed-tile">
                <div class="fixed-tile-header">
                    <h3>Total</h3>
                </div>
                <div class="fixed-tile-content">
                    <div class="mt-3">
                        <label>Hours:</label>
                        <label>{{totals.total.timeAmount}}</label>
                    </div>
                    <div class="mt-3">
                        <label>Trash Loot:</label>
                        <div>
                            <label *ngIf="!locationSelected">0</label>
                            <label *ngIf="locationSelected">{{trashTotals.trashLootTotal.trashLootAmount}}</label>
                        </div>  
                    </div>
                    <div class="mt-3">
                        <label>Afuaru Spawns:</label>
                        <div>
                            <label>{{totals.total.afuaruSpawns}}</label>
                        </div>  
                    </div>
                </div>
            </div>       
        </div>
        <div>
            <h3>Location Name</h3>
            <div>
                <label>Hours: 0</label>
            </div>
            <div>
                <label>Trash loot: 0</label>
            </div>
            <div>
                <label>Afuaru Spawns: 0</label>
            </div>
        </div> 
    </div>
</div>
